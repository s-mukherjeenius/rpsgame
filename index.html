<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      /* Prevent horizontal scroll only */
      overflow-x: hidden;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #000;
      color: white;
      /* allow vertical scroll if needed */
      overflow-y: auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2vh 2vw;
    }

    h1 {
      text-align: center;
      margin-bottom: 2vh;
      font-size: 3vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 3vh;
      font-size: 2.5vh;
    }

    h3 {
      color: aliceblue;
      font-size: 2.2vh;
      margin-bottom: 1vh;
    }


    button {
      min-width: 150px;
      height: 60px;
      margin: 5px;
      background-color: antiquewhite;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      padding: 10px;
      transition: 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.1);
      opacity: 0.75;
    }

    .user {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1vw;
      margin-bottom: 4vh;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    #userName {
      padding: 0.8vh 1vw;
      font-size: 1.8vh;
      width: 220px;
      border-radius: 4px;
      border: none;
    }

    .user button {
      padding: 0.8vh 1.5vw;
      font-size: 1.8vh;
    }

    .mainPanel {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
      background-color: rgb(0, 69, 99);
      border-radius: 8px;
      padding: 4vh 2vw;
      margin-bottom: 4vh;
    }

    .inputPanel {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2vw;
      margin-bottom: 4vh;
      width: 100%;
    }

    .inputPanel button {
      min-width: 140px;
      height: 50px;
      font-size: 1.8vh;
    }

    .output {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 4vw;
      width: 100%;
      margin-top: 4vh;
    }

    .outputPanel {
      display: flex;
      gap: 3vw;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .playerOutput, .computerOutput {
      text-align: center;
      margin-bottom: 2vh;
    }

    #i_image, #o_image {
      width: 20vw;
      max-width: 150px;
      height: auto;
      max-height: 150px;
      margin-top: 1vh;
    }

    .scoreCard {
      display: grid;
      gap: 2vh;
      text-align: center;
      margin-bottom: 2vh;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.5vh; }
      h2 { font-size: 2.2vh; }
      h3 { font-size: 1.8vh; }

      .user {
        flex-direction: column;
        gap: 2vh;
      }

      #userName {
        width: 80%;
      }

      .user button {
        width: 80%;
      }

      .inputPanel button {
        min-width: 100px;
        height: 45px;
        font-size: 1.6vh;
      }

      #i_image, #o_image {
        width: 30vw;
        max-width: 120px;
        max-height: 120px;
      }

      .mainPanel {
        padding: 3vh 2vw;
      }

      .output {
        flex-direction: column;
        gap: 4vh;
      }

      .scoreCard {
        gap: 3vh;
      }
    }
  </style>
</head>

<body>
  <h1>ROCK PAPER SCISSOR</h1>
  <h2>Test your LUCK!</h2>

  <div class="user">
    <label for="userName"><h3>Enter your name:</h3></label>
    <input type="text" id="userName" placeholder="Enter Name">
    <button onclick="username.textContent = userinput.value">SUBMIT</button>
  </div>

  <div class="mainPanel">
    <div class="inputPanel">
      <button onclick="
        disableInputs();
        u_result='ROCK'; i_image.src='rock.png'; o_image.src='loader.gif';
        setTimeout(()=>{
          computerMove();
          scoreCard();
          enableInputs();
        },2000);
      ">ROCK</button>

      <button onclick="
        disableInputs();
        u_result='PAPER'; i_image.src='paper.png'; o_image.src='loader.gif';
        setTimeout(()=>{
          computerMove();
          scoreCard();
          enableInputs();
        },2000);
      ">PAPER</button>

      <button onclick="
        disableInputs();
        u_result='SCISSOR'; i_image.src='scissor.png'; o_image.src='loader.gif';
        setTimeout(()=>{
          computerMove();
          scoreCard();
          enableInputs();
        },2000);
      ">SCISSOR</button>

      <button onclick="
        disableInputs();
        i_image.src='loader.gif'; o_image.src='loader.gif';
        setTimeout(()=>{
          u_result=''; c_result=''; u_score=0; c_score=0; draw=0;
          i_image.src='rock.png'; o_image.src='rock.png';
          document.getElementById('userScore').textContent = `User Score: ${u_score}`;
          document.getElementById('computerScore').textContent = `Computer Score: ${c_score}`;
          document.getElementById('drawScore').textContent = `Draw: ${draw}`;
          resetUsername();
          enableInputs();
        },2000);
      ">RESET GAME</button>
    </div>

    <div class="output">
      <div class="outputPanel">
        <div class="playerOutput">
          <h3 id="username_p">GUEST</h3>
          <img src="rock.png" id="i_image">
        </div>
        <div class="computerOutput">
          <h3>COMPUTER</h3>
          <img src="rock.png" id="o_image">
        </div>
      </div>

      <div class="scoreCard">
        <h2 id="userScore">User Score: 0</h2>
        <h2 id="computerScore">Computer Score: 0</h2>
        <h2 id="drawScore">Draw: 0</h2>
      </div>
    </div>
  </div>

  <script>
    let u_result='', c_result='', u_score=0, c_score=0, draw=0;
    const username = document.getElementById('username_p');
    const userinput = document.getElementById('userName');

    function computerMove() {
      const rand = Math.random();
      if (rand <= 0.33)       { c_result='ROCK';    o_image.src='rock.png'; }
      else if (rand <= 0.66)  { c_result='PAPER';   o_image.src='paper.png'; }
      else                    { c_result='SCISSOR'; o_image.src='scissor.png'; }
    }

    function resetUsername() {
      username.textContent = 'USER';
    }

    function scoreCard() {
      if (u_result === c_result) draw++;
      else if (
        (u_result==='ROCK' && c_result==='SCISSOR') ||
        (u_result==='PAPER' && c_result==='ROCK') ||
        (u_result==='SCISSOR' && c_result==='PAPER')
      ) u_score++;
      else c_score++;

      document.getElementById('userScore').textContent = `User Score: ${u_score}`;
      document.getElementById('computerScore').textContent = `Computer Score: ${c_score}`;
      document.getElementById('drawScore').textContent = `Draw: ${draw}`;
    }

    // Disable all interactive elements
    function disableInputs() {
      document.querySelectorAll('button, input, select, textarea')
        .forEach(el => el.disabled = true);
    }
    // Re-enable them
    function enableInputs() {
      document.querySelectorAll('button, input, select, textarea')
        .forEach(el => el.disabled = false);
    }
  </script>
</body>
</html>
